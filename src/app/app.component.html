
<div style="text-align: center;">

  <img src="../assets/logo.png" alt="logo" class="logo">
  <h1 class="app-title">to do list</h1>
</div>
<div class="container">
  add smth to do
  <br>
  <input 
  type="text" 
  class="input-text" 
  placeholder="write here what to do"
  [(ngModel)]="todoValue"  
  (keyup.enter)="addItem()"
  >
  <button class="add-btn" (click)="addItem()">add</button>
  <div class="list">
    <ul>
      <li *ngFor="let item of list">
        <input 
        type="checkbox" 
        name="isDone"
        [(ngModel)]="item.isDone"
        >
        {{item.value}}
        <button class="btn" (click)="deleteItem(item.id)">delete</button>
      </li>
    </ul>
  </div>
</div>
